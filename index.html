<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cake World</title>
</head>
<body>
    <div class="main">
        <img class="logo" src="assets/cake.png" alt="logo">
        <p class="logo_text">Cake World</p>
        <div class="grid-container">
            <div class="prices">
                <img class="list" src="assets/list_template.png" alt="list border">
                <div class="pricelist">
                    <h3>PRICES</h3>
                    <p>Chocolate --------- 300</p>
                    <p>Strawberry ------ 100</p>
                    <p>Butterscotch --- 200</p>
                    <p>Vanilla --------------- 250</p>
                    <p>Redvelvet ---------- 350</p>
                </div>
            </div>
            <div class="design" id="design">
            </div>
            <div class="bill">
                <img class="list" src="assets/list_template.png" alt="list border">
                <div class="billlist" id="billlist">
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="Chocolate">Chocolate</button>
        <button id="Strawberry">Strawberry</button>
        <button id="Butterscotch">Butterscotch</button>
        <button id="Vanilla">Vanilla</button>
        <button id="Redvelvet">Redvelvet</button>
        <button id="buy">BUY</button>
    </div>
</body>
<script src="script.js"></script>
</html>
